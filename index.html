<!DOCTYPE html>
<html>
    <head>
        <title>Harzer Wandernadel Stempelstellen</title>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/x-icon" href="images/favicon.ico">

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://erasta.github.io/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
        <script src="locations.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                <span>Harzer Wandernadel Stempelstellen</span>
            </div>
            <div class="header-options">
                <span>
                    Men√º
                </span>
                <div class="header-option-dropdown-content">
                    <div>
                        <button onclick="exportAchievedStamps()">
                            Export progress
                        </button>
                        <a id="downloadAnchorElement" style="display:none"></a>
                    </div>
                    <div>
                        <button onclick="importAchievedStamps()">
                            Import progress
                        </button>
                        <input type="file" id="uploadAnchorElement" style="display:none" />
                    </div>
                    <div>
                        <button onclick="openFeedbackForm()">
                            Kontakt
                        </button>
                    </div>
                    <div class="">
                        <input type="number" min="1" max="222" id="stampSearchInput" />
                        <button onClick="flyToMarker()">Suchen</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </body>
</html>
